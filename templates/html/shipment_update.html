{% extends 'base.html' %}
{% block title %}Shipment{% endblock %}
{% block content %}
    <!-------------Main Contents---->
    <!-- shipment_list.html에 입력된 값을 그대로 불러오도록 해주세요. -->
    <div class="container-xxl flex-grow-1 container-p-y">
                <h4 class="fw-bold py-3 mb-4">
                    <span class="text-muted fw-light">Shipment /</span> Shipment Update
                </h4>
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <h5 class="mb-0 me-3">Shipment ID:</h5>
                            <input type="text" class="form-control" id="order-id" name="shipment_id" value="{{ shipment_detail.shipment.shipment_id }}" placeholder="Enter Shipment ID" style="flex: 1; max-width: 200px;" />
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post" id="product-form">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Product ID</label>
                                    <input type="text" class="form-control" name="product_id" value="{{ shipment_detail.product.product_id }}" />
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Product Name</label>
                                    <input type="text" class="form-control" name="product_name" value="{{ shipment_detail.product.product_name }}" />
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Quantity</label>
                                    <input type="number" class="form-control" name="quantity" value="{{ shipment_detail.detail_qty}}" />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Warehouse Out Date</label>
                                    <input class="form-control" type="date" name="date" value="{{shipment_detail.shipment.warehouse_outdate|date:'Y-m-d' }}" />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Customer Arrival Date</label>
                                    <input class="form-control" type="date" name="date" value="{{  shipment_detail.customer_arrival_date|date:'Y-m-d' }}" />
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
{% endblock %}
