{% extends 'base.html' %}
{% block title %}Supplier{% endblock %}
{% block content %}
    <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="fw-bold py-3 mb-4">
            <span class="text-muted fw-light">Supplier /</span> Supplier Create
        </h4>
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <h5 class="mb-0 me-3">Supplier ID:</h5>
                    <input type="text" class="form-control" id="supplier-id" placeholder="Enter Supplier ID" style="flex: 1; max-width: 200px;" />
                </div>
            </div>
            <div class="card-body">
                <form method="post" id="product-form">
                    {% csrf_token %}
                    <div id="form-container">
                        <div class="container">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label" for="basic-default-fullname">Supplier Name</label>
                                    <input type="text" class="form-control" id="basic-default-fullname" name="supplier_name" placeholder="Luxe Living" />
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label" for="basic-default-company">Address</label>
                                    <input type="text" class="form-control" id="basic-default-company" name="supplier_address" placeholder="Suwon-si, Gyeonggi-do" />
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label" for="basic-default-phone">Tel</label>
                                    <input type="tel" class="form-control" id="basic-default-phone" name="supplier_phone" placeholder="031-1234-5678"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
