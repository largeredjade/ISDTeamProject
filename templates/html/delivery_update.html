{% extends 'base.html' %}
{% block title %}Delivery{% endblock %}
{% block content %}
    <!-------------Main Contents---->
    <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="fw-bold py-3 mb-4">
            <span class="text-muted fw-light">Delivery /</span> Delivery Update
        </h4>
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <h5 class="mb-0 me-3">Order ID:</h5>
                    <input type="text" class="form-control" id="order-id" name="order_id" value="{{ delivery.order_id }}" placeholder="Enter Order ID" style="flex: 1; max-width: 200px;" />
                </div>
            </div>
            <div class="card-body">
                <form method="post" id="product-form">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Delivery ID</label>
                            <input type="number" class="form-control" name="delivery_id" value="{{ delivery.delivery_id }}" />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Product Name</label>
                            <input type="text" class="form-control" name="product_name" value="{{ delivery.product.product_name }}" />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Product ID</label>
                            <input type="number" class="form-control" name="quantity" value="{{ delivery.product.product_id }}" />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Quantity</label>
                            <input type="number" class="form-control" name="quantity" value="{{ delivery.order.quantity }}" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Supplier</label>
                            <select class="form-select" name="supplier">
                                {% for supplier in suppliers %}
                                <option value="{{ delivery.supplier.supplier_id }}" {% if supplier.id == delivery.supplier.supplier_id %}selected{% endif %}>
                                    {{ delivery.supplier.supplier_name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Date</label>
                            <input class="form-control" type="date" name="date" value="{{ delivery.delivery_date|date:'Y-m-d' }}" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
