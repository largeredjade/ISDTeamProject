{% extends 'base.html' %}
{% block title %}Supplier{% endblock %}
{% block content %}
    <!-------------Main Contents---->
    <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="fw-bold py-3 mb-4">
            <span class="text-muted fw-light">Supplier /</span> Supplier Update
        </h4>
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <h5 class="mb-0 me-3">Supplier ID:</h5>
                    <input type="text" class="form-control" id="supplier-id" name="supplier_id" value="{{ supplier.supplier_id }}" placeholder="Enter Supplier ID" style="flex: 1; max-width: 200px;" />
                </div>
            </div>
            <div class="card-body">
                <form method="post" id="product-form">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Supplier Name</label>
                            <input type="text" class="form-control" name="supplier_name" value="{{ supplier.supplier_id }}" />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" name="supplier_address" value="{{ supplier.supplier_address }}" />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Tel</label>
                            <input type="tel" class="form-control" name="supplier_phone" value="{{ supplier.supplier_phoneNumber }}" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
