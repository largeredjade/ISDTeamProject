{% extends 'base.html' %}
{% block title %}Product{% endblock %}
{% block content %}

            <!-------------Main Contents---->
            <!-- Please make sure to load the values in delivery_list.html as is. -->
            <div class="container-xxl flex-grow-1 container-p-y">
                <h4 class="fw-bold py-3 mb-4">
                    <span class="text-muted fw-light">Product /</span> Product Update
                </h4>
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <h5 class="mb-0 me-3">Product ID:</h5>
                            <input type="text" class="form-control" id="product_id" name="product_id" value="{{ product.product_id }}" placeholder="Enter Order ID" style="flex: 1; max-width: 200px;" />
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post" id="product-form">
                        <div id="form-container">
                            <div class="container">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label" for="product_name">Product Name</label>
                                        <input type="text" class="form-control" id="product_name" name="product_name" placeholder="" required />
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label" for="product_category">Category</label>
                                        <select class="form-control" id="product_category" name="product_category" required>
                                            <option value="">Select a category</option>
                                            <option value="Table">Table</option>
                                            <option value="Sofa">Sofa</option>
                                            <option value="Lamp">Lamp</option>
                                            <option value="Chair">Chair</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label" for="product_sellingprice">Selling Price</label>
                                        <input type="text" class="form-control" id="product_sellingprice" name="product_sellingprice" placeholder="" required />
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label class="form-label" for="product_volume">Volume</label>
                                        <input type="text" class="form-control" id="product_volume" name="product_volume" placeholder="" required />
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label" for="product_weight">Weight</label>
                                        <input type="text" class="form-control" id="product_weight" name="product_weight" placeholder="" required />
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label" for="product_location">Location</label>
                                        <select class="form-control" id="product_location" name="product_location" required>
                                            <option value="">Select a Location</option>
                                            <option value="Table">A</option>
                                            <option value="Sofa">B</option>
                                            <option value="Lamp">C</option>
                                            <option value="Chair">D</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label class="form-label" for="maintenance_cost">Maintenance Cost</label>
                                        <input type="text" class="form-control" id="maintenance_cost" name="maintenance_cost" placeholder="" required />
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label" for="product_qty">Stock</label>
                                        <input type="number" id="product_qty" class="form-control" name="product_qty" required />
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label" for="product_minQty">Min Qty</label>
                                        <input type="number" id="product_minQty" class="form-control" name="product_minQty" required />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                    </div>
                </div>
            </div>
      
    {% endblock %}
